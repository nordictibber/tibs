<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>B√∏r du velge Norgespris?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 2rem;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
    }
    #quiz-container {
      width: 100%;
      max-width: 600px;
      position: relative;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .fade-area {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .fade-area.show {
      opacity: 1;
    }
    .question p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2.5rem;
      min-height: 3.6rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .buttons button {
      flex: 1 1 auto;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #23B8CC;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .buttons button:hover {
      background-color: #1aa1b3;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: normal;
      text-align: center;
    }
    #back-link {
      margin-top: 1.5rem;
      text-align: left;
    }
    @media (max-width: 500px) {
      body { padding: 1rem; }
      h1 { font-size: 1.4rem; }
      .buttons button { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="intro" class="fade-area show">
      <img src="https://images.ctfassets.net/zq85bj8o2ot3/SasKjfaJE0YMAhbKzMArR/8fd958b75f7fa2f15861d755e9de7825/Norwegian_flag.png" alt="Norsk flagg" style="max-width: 100%; max-height: 300px; border-radius: 6px; margin-bottom: 1rem;" />
      <h1>B√∏r du velge Norgespris?</h1>
      <div class="buttons">
        <button onclick="startQuiz()">Ta testen</button>
      </div>
    </div>
    <div id="quiz"></div>
    <div id="back-link"></div>
    <div id="result"></div>
    <div id="progress-bar" style="height: 6px; width: 100%; background-color: #333; margin-top: 1.5rem;">
      <div id="progress" style="height: 100%; width: 0%; background-color: #23B8CC; transition: width 0.4s ease;"></div>
    </div>
  </div>

  <script>
    const imageUrls = [
      "https://images.ctfassets.net/zq85bj8o2ot3/3lRXlegY6drp3xZJ50oI7k/4c670545c610e232f698a488d94cac9b/snittpris.png",
      "https://tibber.imgix.net/zq85bj8o2ot3/4vHo6Kzilaho1mPue5Bouv/109f167f3250a6c79f75498af67922ef/weekly-price-forecast_energy-market-no.png",
      "https://images.ctfassets.net/zq85bj8o2ot3/12CxvJH2lUGArwkW7MVKfO/5920a304f8feabf04093f9ceffb2fa0f/Screenshot_Pulse_negative-consumption_NO.png",
      "https://images.ctfassets.net/zq85bj8o2ot3/1zs2STSZpObZPLJKPuhiEB/011370db1ec9760cf8b32b8f91c3187f/betalt_regning.png",
      "https://tibber.imgix.net/zq85bj8o2ot3/2aA1JlnHBvqfahfxHdN5R5/b2177d6941a07cc5cc0c911036cf5a6b/Tibber_brand_home_screen_2_EN.jpg",
      "https://tibber.imgix.net/zq85bj8o2ot3/79KVsbsjnA0VFbZ0ysNeig/ad6d2b1751b7946bf477ce5c487e8bbc/220913-Tibber_Pulse-Han_2356.jpg"
    ];
    imageUrls.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    const questionData = [
      {
        question: "Betaler du i snitt mer enn 50 √∏re/kWh (inkl. mva) for str√∏m i dag?",
        image: imageUrls[0]
      },
      {
        question: "Bor du i S√∏r-Norge, der str√∏mprisene ofte er h√∏yere enn i nord?",
        image: imageUrls[1]
      },
      {
        question: "Bruker du mer enn 5000 kWh i m√•neden (eller 1000 i fritidsbolig)?",
        image: imageUrls[2]
      },
      {
        question: "√ònsker du mer forutsigbare str√∏mregninger ‚Äì selv om det noen m√•neder kan koste litt mer?",
        image: imageUrls[3]
      },
      {
        question: "Vil du helst slippe √• f√∏lge med p√• str√∏mprisene hver dag?",
        image: imageUrls[4]
      },
      {
        question: "Flytter du ofte str√∏mforbruket ditt til perioder hvor det er billigst?",
        image: imageUrls[5]
      }
    ];

    let current = 0;
    let yesCount = 0;
    let answers = [];
    const introEl = document.getElementById("intro");
    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");
    const backLinkEl = document.getElementById("back-link");

    function startQuiz() {
      current = 0;
      yesCount = 0;
      answers = [];
      introEl.classList.remove('show');
      resultEl.classList.remove('show');
      resultEl.innerHTML = '';
      setTimeout(() => {
        introEl.style.display = "none";
        showQuestion();
      }, 400);
    }

    function showQuestion() {
      if (current < questionData.length) {
        const currentQuestion = questionData[current];
        const fadeContent = document.createElement("div");
        fadeContent.className = "fade-area show";
        fadeContent.innerHTML = `
          <img src="${currentQuestion.image}" alt="" style="max-width: 100%; max-height: 300px; border-radius: 6px; margin-bottom: 1rem;" />
          <p style="min-height: 3.6rem; margin-bottom: 0.8rem;">${currentQuestion.question}</p>
        `;
        quizEl.innerHTML = '';
        quizEl.appendChild(fadeContent);

        const buttonsContainer = document.createElement("div");
        buttonsContainer.className = "buttons";
        buttonsContainer.innerHTML = `
          <button onclick="answer('yes')">Ja</button>
          <button onclick="answer('no')">Nei</button>
          <button onclick="answer('unknown')">Vet ikke</button>
        `;
        const spacer = document.createElement("div");
        spacer.style.height = "2rem";
        quizEl.appendChild(spacer);
        quizEl.appendChild(buttonsContainer);

        backLinkEl.innerHTML = current > 0
          ? '<a href="#" onclick="goBack()" style="color: #23B8CC; text-decoration: underline; font-size: 0.95rem; display: block; text-align: left; margin-top: 1rem;">Tilbake</a>'
          : '';

        document.getElementById("progress").style.width = `${(current / questionData.length) * 100}%`;

      } else {
        quizEl.innerHTML = '';
        document.getElementById("progress").style.width = "100%";

        let resultText = "";
        if (yesCount >= 5) {
          resultText = `<p>‚úÖ JA ‚Äì du kan ha nytte av √• g√• for Norgespris.</p>
          <p>Du har svart ja p√• mange av sp√∏rsm√•lene, og det tyder p√• at du √∏nsker mer forutsigbarhet, har h√∏yt str√∏mforbruk og bor i et omr√•de der prisen ofte er h√∏y. Norgespris kan v√¶re et godt valg for deg.</p>`;
        } else if (yesCount <= 2) {
          resultText = `<p>‚ùå NEI ‚Äì det er ikke sikkert Norgespris er riktig for deg.</p>
          <p>Du virker som en som har kontroll, kanskje lavere forbruk, og nyter godt av dagens str√∏mst√∏tteordning. Fortsett med det som fungerer for deg.</p>`;
        } else {
          resultText = `<p>ü§î Vi klarer ikke si helt sikkert om Norgespris er et godt valg for deg.</p>
          <p>Noen svar peker √©n vei, andre peker en annen. Les mer p√• <a href='https://tibber.com/no/norgespris' style='color:#23B8CC;'>tibber.com/no/norgespris</a>, s√• finner du kanskje ut hva som passer best.</p>`;
        }

        resultEl.innerHTML = resultText +
          '<div class="buttons" style="margin-top: 2rem; justify-content: center;"><button style="padding: 0.6rem 1rem; font-size: 0.9rem;" onclick="startQuiz()">Ta testen p√• nytt</button></div>';

        resultEl.classList.add('show');
      }
    }

    function answer(choice) {
      answers[current] = choice;
      if (choice === 'yes') yesCount++;
      const fadeEl = quizEl.querySelector(".fade-area");
      if (fadeEl) fadeEl.classList.remove("show");
      setTimeout(() => {
        current++;
        showQuestion();
      }, 400);
    }

    function goBack() {
      if (current === 0) return;
      if (answers[current - 1] === 'yes') yesCount--;
      current--;
      showQuestion();
    }
  </script>
</body>
</html>
