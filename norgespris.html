<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Bør du velge Norgespris?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.fontshare.com/v2/css?f[]=silka@400,700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 2rem;
      background-color: #000;
      color: #fff;
      font-family: 'Silka', sans-serif;
      display: flex;
      justify-content: center;
    }
    #quiz-container {
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .question.show {
      opacity: 1;
    }
    .question p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .buttons button {
      flex: 1 1 auto;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .buttons button:hover {
      background-color: #333;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      body { padding: 1rem; }
      h1 { font-size: 1.4rem; }
      .buttons button { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Bør du velge Norgespris?</h1>
    <div id="quiz"></div>
    <div id="result"></div>
  </div>
  <script>
    const questionData = [
      { id: "high_avg_price", question: "Betaler du mer enn 50 øre/kWh i snitt i løpet av året?" },
      { id: "high_usage", question: "Bruker husholdningen din mer enn 16 000 kWh i året?" },
      { id: "south_norway", question: "Bor du i Sør-Norge?" },
      { id: "wants_stability", question: "Ønsker du forutsigbare strømregninger framfor svingende priser?" },
      { id: "no_time", question: "Har du lite tid eller lyst til å følge med på strømprisene daglig?" }
    ];
    let current = 0;
    let yesCount = 0;
    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      if (current < questionData.length) {
        const currentQuestion = questionData[current];
        const questionHTML = `
          <div class="question" id="q${current}">
            <p>${currentQuestion.question}</p>
            <div class="buttons">
              <button onclick="answer('yes')">Ja</button>
              <button onclick="answer('no')">Nei</button>
            </div>
          </div>
        `;
        quizEl.innerHTML = questionHTML;
        requestAnimationFrame(() => {
          document.getElementById(`q${current}`).classList.add('show');
        });
      } else {
        quizEl.innerHTML = '';
        resultEl.textContent = yesCount >= 3
          ? "✅ JA – du burde gå for Norgespris!"
          : "❌ NEI – det lønner seg trolig mer med spotpris og smarte løsninger.";
      }
    }

    function answer(choice) {
      if (choice === 'yes') yesCount++;
      const currentQuestionEl = document.getElementById(`q${current}`);
      currentQuestionEl.classList.remove('show');
      setTimeout(() => {
        current++;
        showQuestion();
      }, 400);
    }

    showQuestion();
  </script>
</body>
</html>
